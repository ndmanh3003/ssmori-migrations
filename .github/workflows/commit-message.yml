name: Check commit message

on:
  push:
    branches:
      - test
  pull_request:
    branches:
      - test

jobs:
  check-commit-message:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check commit messages
        id: check_commits
        run: |
          invalid_commits=0
          commits=$(git log --format=%H --reverse origin/test..HEAD)

          for commit in $commits; do
            message=$(git log --format=%s -n 1 $commit)
            if [[ ! "$message" =~ ^[a-z]+\([a-z]+\):\ .+ ]]; then
              echo "Invalid commit message: $message"
              invalid_commits=$((invalid_commits + 1))
            fi
          done

          if [ "$invalid_commits" -gt 0 ]; then
            echo "Invalid commits found."
            exit 1
          fi

      - name: Remove invalid commits and block push
        if: failure()
        run: |
          echo "Resetting to the last valid commit..."
          git reset --hard $(git merge-base origin/test HEAD)
          echo "Invalid commits removed. Push is blocked."
          exit 1
